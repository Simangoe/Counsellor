<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consent Form</title>
</head>
<body>
    <h1>Consent Form</h1>
    <form action="/consent" method="post">
        <textarea name="consent_message" required placeholder="Enter your consent message"></textarea>
        <button type="submit">Submit</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
