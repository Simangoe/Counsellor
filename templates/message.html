<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message {{ message_id }}</title>
</head>
<body>
    <h1>Message Details</h1>
    <p>{{ message }}</p>
    <h2>Responses</h2>
    <pre>{{ responses }}</pre>

    <form action="/message/{{ message_id }}" method="post">
        <textarea name="response" required placeholder="Enter your response"></textarea>
        <button type="submit">Submit</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
